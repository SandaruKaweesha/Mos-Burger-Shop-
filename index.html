<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos Burgers</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Link -->

    <!-- Css Link -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Css Link -->

    <!-- Icon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Icon Link -->
</head>
<body>
    <div class="login-page">
        <div class="wrapper">
            <form action="" class="sign-in">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox" name="" id="">Remember Me</label>
                    <a href="">Forget password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p class="mt-3">Don't have an account? <a href="" class="signUpLink">Register</a></p>
                </div>
                
            </form>
            
            <form action="" class="sign-up">
                <h1 class="pt-1">Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox" name="" id="">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="register-link">
                    <p>Already have an account? <a href="" class="signInLink">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Script link  -->
    <script src="JS/script.js"></script>
    <!-- Script link  -->

    <!-- Bootstrap Js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap Js Link -->
</body>
</html>
